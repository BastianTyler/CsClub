<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar">
        <ul>

            <li><a href="form3.html">Page 3</a></li>

        </ul>

    <div class="container">
        <h2>Radio Buttons</h2>
        <form>
            <fieldset>
                <legend>Choose a Color:</legend>
                <label for="red">Red</label>
                <input type="radio" id="red" name="color" value="Red">
                <label for="green">Green</label>
                <input type="radio" id="green" name="color" value="Green">
                <label for="blue">Blue</label>
                <input type="radio" id="blue" name="color" value="Blue">
            </fieldset>
        </form>
    </div>

    <div class="container">
        <h2>Checkboxes</h2>
        <form>
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <br>
            <label for="promotions">Receive Promotions:</label>
            <input type="checkbox" id="promotions" name="promotions" value="yes">
            <br>
            <label for="updates">Receive Updates:</label>
            <input type="checkbox" id="updates" name="updates" value="yes">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
